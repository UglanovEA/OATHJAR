<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OathJar</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-logo">
          <div class="logo">
            <img src="img/pictures/logo.png" alt="logo" />
          </div>
          <div class="promises-counter">
            <div class="promises-counter__icon">
              <img src="img/icons/promise.svg" alt="promise" />
            </div>
            <div class="promises-counter__number">31,122 &plus;</div>
            <div class="promises-counter__desc">promises</div>
          </div>
        </div>
        <div class="header-content">
          <img class="header__mail" src="img/pictures/mail.png" alt="mail" />
          <p class="header__caption">You got an Invite!</p>
          <h2 class="header__title">
            You have been invited to confirm the following relationship
          </h2>
        </div>
        <div class="header-names">
          <div class="header-names-left">
            <p class="header-names__name">John Smith</p>
            <p class="header-names__email">johnsmith@gmail.com</p>
          </div>
          <div class="header-names-button"></div>
          <div class="header-names-right">
            <p class="header-names__name">Janice Smith</p>
            <p class="header-names__email">janicesmith@hotmail.com</p>
          </div>
        </div>
        <div class="header-scroll">
          <h3 class="header-scroll__desc">Thereâ€™s a message inside</h3>
          <div class="header-scroll-bg">
            <p class="header-scroll-bg__title">
              Hi Janice! Check out this great website
            </p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
